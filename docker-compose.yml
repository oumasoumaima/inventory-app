version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: inventory_server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=file:./prisma/dev.db
    volumes:
      - ./server/prisma:/app/prisma
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: inventory_client
    ports:
      - "80:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=/api
    depends_on:
      - server
    restart: always

volumes:
  prisma_data:
